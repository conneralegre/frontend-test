<!DOCTYPE html>
<html>

<head>
  <title>Counter Test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="app.css" type="text/css">
</head>

<body>
  <div class="vertical-center">
    <div class="container">
      <div class="input-group">
        <input type="text" class="form-control" id="title">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" id="add">Add!</button>
     </span>
      </div>
      <table class="table table-hover table-bordered results">
        <tbody id="data">
        </tbody>
      </table>
      <table class="table table-hover table-bordered results">
        <tbody>
          <td>Total <span class="pull-right" id="total">9 </span></td>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="/app.js"></script>
</body>

</html>
